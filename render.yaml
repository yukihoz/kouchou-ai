api:
  build:
    context: ./server
    dockerfile: Dockerfile
    args:
      ENVIRONMENT: ${ENVIRONMENT}
  ports:
    - "8000:8000"
  environment:
    - LOG_LEVEL=debug
    - ENVIRONMENT=${ENVIRONMENT}
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:8000"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 10s
  networks:
    - app-network
